name: tests

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install Poetry
        run: |
          python -m pip install -U pip
          pip install poetry

      - name: Install deps
        run: |
          poetry install --no-interaction --with test

      - name: Run tests with coverage
        run: |
          poetry run pytest --cov=dialogue_summarization --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml